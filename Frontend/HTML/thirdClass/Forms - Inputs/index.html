<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Inputs</title>
</head>

<body>
    <form action="#">
        <label for="name">User Name</label>
        <input id="name" type="text" placeholder="Enter your User Name" required>

        <br>
        <br>

        <label for="password">Password :</label>
        <input id="password" type="password" placeholder="Password">

        <br>
        <br>

        <label for="range">Select input range :</label>
        <input type="range" id="range">

        <br>
        <br>

        <label for="">Select the Gender :</label>
        <input type="checkbox" id="male"><span>Male</span>
        <input type="checkbox" id="female"><span>Female</span>

        <br>
        <br>

        <label for="date">Enter the date :</label>
        <input type="date" id="date">

        <br>
        <br>

        <label for="time">Enter the time :</label>
        <input type="time" id="time">

        <br>
        <br>

        <label for="file">Choose the File :</label>
        <input type="file" id="file">

        <br>
        <br>

        <label for="color">Choose the color :</label>
        <input type="color" id="color">

        <br>
        <br>

        <label for="radio">Select the radio :</label>
        <input id="radio" type="radio">

        <br>
        <br>

        <label for="select">Choose the Car from it :</label>
        <select id="select">
            <option value="select">Select</option>
            <option value="audi">Audi</option>
            <option value="audi">BMW</option>
            <option value="audi">Vista</option>
        </select>

        <br>
        <br>

        <button>Submit</button>
    </form>
</body>

</html>
