<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Audio - iframe</title>
</head>

<body>
    <h1>Video to Learn Html</h1>
    <iframe width="1000" height="500" src="https://www.youtube.com/embed/tVzUXW6siu0?si=5qYCj4bMn_CNSaQl"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <video controls autoplay muted loop src="movie.mp4"></video>

    <h1>Map for location</h1>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3808.122272729953!2d78.4616941!3d17.357848399999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9793484e34bd%3A0x992c5c289dd6635e!2sBahadurpura%2C%20Hyderabad%2C%20Telangana%20500264!5e0!3m2!1sen!2sin!4v1714485376615!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Audio</h1>
    <audio style="width: 1000px;" controls src="horse.ogv"></audio>


</body>

</html>
