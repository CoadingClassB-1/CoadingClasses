<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline - Block - div - classes - Id & Symentic Tags</title>
</head>
<style>
    .hamza {
        color: green;
        font-size: 22px;
    }

    #Id {
        color: blueviolet;
        font-size: 22px;
    }
</style>

<body>

    <main>
        <!-- Block Elements -->
        <div>
            <section class="firstSection">
                <p style="background-color: red; font-size:22px ;">Hello</p>
                <p style="background-color: red; font-size:22px ;">Hello</p>
            </section>
        </div>

        <!-- Inline Elements -->
        <div>
            <section class="secondSection">
                <span style="background-color: red; font-size:22px ;">Hello</span>
                <span style="background-color: red; font-size:22px ;">Hello</span>
            </section>
        </div>

        <!-- div -->
        <div style="width: 1800px; height: 200px; background-color: blue;"></div>
    </main>

    <footer>
        <!-- Class -->
        <p class="hamza">Class</p>

        <!-- Id -->
        <p id="Id">Id</p>
    </footer>
</body>

</html>
